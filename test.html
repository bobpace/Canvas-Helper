<!doctype html public>
<html>
  <head>
    <link rel="stylesheet" href="./test.css" />
    <link rel="stylesheet" href="./jquery.thumbs.css" />
  </head>
  <body>
    <div id="drawing-container">
      <ul class="horizontal-list" data-bind='template: { name: "imageTemplate", foreach: images}'>
      </ul>
      <div class="viewport">
        <canvas></canvas>
      </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="./jquery.tmpl.js"></script>
    <script type="text/javascript" src="./jquery.canvashelper.js"></script>
    <script type="text/javascript" src="./knockout-1.2.1.js"></script>
    <script type="text/javascript" src="./jquery.thumbs.js"></script>
    <script type="text/javascript" src="./test.js"></script>
    <script id="imageTemplate" type="text/x-jquery-tmpl">
      <li>
        <img data-bind='click: selected' class="thumbs" src="${$data.path}"/>
      </li>
    </script>
  </body>
</html>
